<div class="accordion" [class.accordion--visible]="isVisible$ | async">
  <button class="accordion__toggle" (click)="toggle()">
    <div class="accordion__name">{{ name }}</div>
    <div class="accordion__icon" [innerHTML]="((isVisible$ | async) ? iconUp : iconDown) | safeHtml"></div>
  </button>
  <div class="accordion__content" *ngIf="isVisible$ | async">
    <ng-content></ng-content>
  </div>
</div>
